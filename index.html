<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Me Up!</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>

</head>
<body>
    <div id="container">
        <div id="img-sidebar">
            <div id="logo">
                <img src="images/odin-lined.png" alt="Odin Logo">
                <h1>ODINFORM</h1>
            </div>
            <div id="img-caption">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/brown-sand-with-white-sand-7Cb83_TuJcM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <main>
            <div id="description">
                <h2>The formula for the format of this form has been formulated by the foremost Form-formers <em>ever formed</em>.</h2>
            </div>
            <form action="" method="post">
                <section class="fields">
                    <h3>All the Fills</h3>
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" autocomplete="given-name" placeholder="Thor">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Odinson">
                        </li>
                        <li>
                            <label for="email">Email *</label>
                        <input type="email" name="email" id="email" autocomplete="email" placeholder="bigthunder88@gmail.com" required>
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" pattern="([\(]\d{3}[\)]\d{3}[\-]\d{4})|(\d{3}[\-]\d{3}[\-]\d{4})|(\d{10})" autocomplete="tel-area-code" placeholder="(999)999-9999">
                        </li>
                        <li>
                            <label for="pwd">Password *</label>
                        <input type="password" name="pwd" id="pwd" minlength="6" required>
                        <p class="error-message">! Passwords do not match</p>
                        </li>
                        <li>
                            <label for="confirm-pwd">Confirm Password *</label>
                        <input type="password" name="confirm-pwd" id="confirm-pwd" minlength="6" required>
                    </li>
                </ul>
                </section>
                <section>
                <button type="submit">Create Account</button>
            </section>
            </form>
            <div id="more-options">
                <p>Already have an account?
                    <a href="#">Log in</a>
                </p>
            </div>
        </main>
    </div>

    <!--pattern: \d{5}([\-]\d{4})?-->
    <!--Image credit: Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/brown-sand-with-white-sand-7Cb83_TuJcM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>-->
</body>
</html>
