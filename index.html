<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Me Up!</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">


</head>
<body>
    <div id="container">
        <div id="img-sidebar">
            <div id="logo">
                <img src="images/odin-lined.png" alt="Odin Logo">
                <h1>ODINFORM</h1>
            </div>
            <div id="img-caption">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/brown-sand-with-white-sand-7Cb83_TuJcM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <main>
            <div id="description">
                <h2>The formula for the format of this form has been formulated by the foremost Form-formers ever formed.</h2>
            </div>
            <form action="" method="post">
                <section class="fields">
                    <h3>All the Fills</h3>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Thor">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Odinson">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="bigthunder88@gmail.com">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="(999)999-9999">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd">
                    <label for="confirm-pwd">Confirm Password</label>
                    <input type="password" name="confirm-pwd" id="confirm-pwd">
                </section>
                <section>
                <button type="submit">Create Account</button>
            </section>
            </form>
            <div>
                <p>Already have an account?
                    <a href="#">Log in</a>
                </p>
            </div>
        </main>
    </div>

    <!--Image credit: Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/brown-sand-with-white-sand-7Cb83_TuJcM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>-->
</body>
</html>
